<div class="main-container">
  <app-test (signalChanged)="onSignal($event)"></app-test>

  <h2>Current Signal: <span [ngClass]="{
    'text-red': currentSignal === 'red',
    'text-green': currentSignal === 'green',
    'text-yellow': currentSignal === 'yellow'
}">{{ currentSignal }}</span></h2>
</div>
